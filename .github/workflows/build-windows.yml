name: Build Windows App

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: oxidb-app/src-tauri

      - name: Install frontend dependencies
        working-directory: oxidb-app
        run: npm install

      - name: Build Tauri app
        working-directory: oxidb-app
        run: npx tauri build

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: oxidb-windows-msi
          path: target/release/bundle/msi/*.msi

      - name: Upload NSIS artifact
        uses: actions/upload-artifact@v4
        with:
          name: oxidb-windows-nsis
          path: target/release/bundle/nsis/*.exe

      - name: Upload to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          foreach ($f in Get-ChildItem target/release/bundle/msi/*.msi) {
            gh release upload "${{ github.event.release.tag_name }}" $f.FullName
          }
          foreach ($f in Get-ChildItem target/release/bundle/nsis/*.exe) {
            gh release upload "${{ github.event.release.tag_name }}" $f.FullName
          }
