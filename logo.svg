<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 310" width="860" height="310">
  <defs>
    <linearGradient id="cylBody" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6e6e6e"/>
      <stop offset="15%" stop-color="#a2a2a2"/>
      <stop offset="35%" stop-color="#c0c0c0"/>
      <stop offset="50%" stop-color="#b8b8b8"/>
      <stop offset="68%" stop-color="#969696"/>
      <stop offset="85%" stop-color="#aaa"/>
      <stop offset="100%" stop-color="#666"/>
    </linearGradient>
    <linearGradient id="cylTop" x1="0" y1="0" x2="0.7" y2="1">
      <stop offset="0%" stop-color="#b0b0b0"/>
      <stop offset="50%" stop-color="#d0d0d0"/>
      <stop offset="100%" stop-color="#888"/>
    </linearGradient>
    <linearGradient id="cylBtm" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#7a7a7a"/>
      <stop offset="100%" stop-color="#505050"/>
    </linearGradient>
    <linearGradient id="rust" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#cc5c20"/>
      <stop offset="100%" stop-color="#a04018"/>
    </linearGradient>
    <clipPath id="cylClip">
      <path d="M75,55 Q75,30 160,30 Q245,30 245,55 L245,262 Q245,288 160,288 Q75,288 75,262 Z"/>
    </clipPath>
  </defs>

  <!-- === DATABASE CYLINDER === -->
  <g>
    <!-- Body -->
    <path d="M75,55 L75,262 Q75,288 160,288 Q245,288 245,262 L245,55 Z" fill="url(#cylBody)"/>
    <!-- Brushed metal -->
    <g clip-path="url(#cylClip)" opacity="0.15">
      <line x1="90" y1="28" x2="90" y2="290" stroke="#d0d0d0" stroke-width="0.8"/>
      <line x1="105" y1="28" x2="105" y2="290" stroke="#ccc" stroke-width="0.6"/>
      <line x1="118" y1="28" x2="118" y2="290" stroke="#d5d5d5" stroke-width="0.7"/>
      <line x1="132" y1="28" x2="132" y2="290" stroke="#c8c8c8" stroke-width="0.5"/>
      <line x1="145" y1="28" x2="145" y2="290" stroke="#d2d2d2" stroke-width="0.7"/>
      <line x1="158" y1="28" x2="158" y2="290" stroke="#ccc" stroke-width="0.6"/>
      <line x1="172" y1="28" x2="172" y2="290" stroke="#d0d0d0" stroke-width="0.8"/>
      <line x1="185" y1="28" x2="185" y2="290" stroke="#c8c8c8" stroke-width="0.5"/>
      <line x1="198" y1="28" x2="198" y2="290" stroke="#d3d3d3" stroke-width="0.7"/>
      <line x1="212" y1="28" x2="212" y2="290" stroke="#ccc" stroke-width="0.6"/>
      <line x1="226" y1="28" x2="226" y2="290" stroke="#c5c5c5" stroke-width="0.8"/>
      <line x1="238" y1="28" x2="238" y2="290" stroke="#d0d0d0" stroke-width="0.5"/>
    </g>
    <!-- Bottom ellipse -->
    <ellipse cx="160" cy="262" rx="85" ry="26" fill="url(#cylBtm)"/>
    <!-- Band grooves -->
    <g clip-path="url(#cylClip)">
      <rect x="75" y="120" width="170" height="10" fill="#5a5a5a" opacity="0.28"/>
      <rect x="75" y="190" width="170" height="10" fill="#5a5a5a" opacity="0.28"/>
    </g>
    <ellipse cx="160" cy="125" rx="85" ry="20" fill="none" stroke="#555" stroke-width="2" opacity="0.3"/>
    <ellipse cx="160" cy="195" rx="85" ry="20" fill="none" stroke="#555" stroke-width="2" opacity="0.3"/>
    <!-- Top ellipse -->
    <ellipse cx="160" cy="55" rx="85" ry="26" fill="url(#cylTop)"/>
    <ellipse cx="160" cy="55" rx="85" ry="26" fill="none" stroke="#999" stroke-width="1"/>
    <ellipse cx="160" cy="55" rx="70" ry="18" fill="#888" opacity="0.3"/>
  </g>

  <!-- === GEAR (wheel structure with see-through windows) === -->
  <g transform="translate(122, 175)">
    <!-- Outer ring with 8 teeth (donut: outer=teeth, inner hole), fill-rule evenodd -->
    <path fill-rule="evenodd" fill="url(#rust)" stroke="#7a3210" stroke-width="1.5" stroke-linejoin="round" d="
      M-13,-66.7 L-13.8,-86.9 L13.8,-86.9 L13,-66.7
      A68,68 0 0,1 38,-56.4
      L51.7,-71.2 L71.2,-51.7 L56.4,-38
      A68,68 0 0,1 66.7,-13
      L86.9,-13.8 L86.9,13.8 L66.7,13
      A68,68 0 0,1 56.4,38
      L71.2,51.7 L51.7,71.2 L38,56.4
      A68,68 0 0,1 13,66.7
      L13.8,86.9 L-13.8,86.9 L-13,66.7
      A68,68 0 0,1 -38,56.4
      L-51.7,71.2 L-71.2,51.7 L-56.4,38
      A68,68 0 0,1 -66.7,13
      L-86.9,13.8 L-86.9,-13.8 L-66.7,-13
      A68,68 0 0,1 -56.4,-38
      L-71.2,-51.7 L-51.7,-71.2 L-38,-56.4
      A68,68 0 0,1 -13,-66.7 Z
      M0,44 A44,44 0 1,0 0,-44 A44,44 0 1,0 0,44 Z
    "/>

    <!-- 8 spokes (thick bars from hub to inner ring) -->
    <rect x="-6" y="-44" width="12" height="24" fill="url(#rust)" stroke="#7a3210" stroke-width="0.5" rx="1"/>
    <rect x="-6" y="20" width="12" height="24" fill="url(#rust)" stroke="#7a3210" stroke-width="0.5" rx="1"/>
    <rect x="-44" y="-6" width="24" height="12" fill="url(#rust)" stroke="#7a3210" stroke-width="0.5" rx="1"/>
    <rect x="20" y="-6" width="24" height="12" fill="url(#rust)" stroke="#7a3210" stroke-width="0.5" rx="1"/>
    <!-- Diagonal spokes -->
    <rect x="-6" y="-44" width="12" height="24" fill="url(#rust)" stroke="#7a3210" stroke-width="0.5" rx="1" transform="rotate(45,0,0)"/>
    <rect x="-6" y="20" width="12" height="24" fill="url(#rust)" stroke="#7a3210" stroke-width="0.5" rx="1" transform="rotate(45,0,0)"/>
    <rect x="-6" y="-44" width="12" height="24" fill="url(#rust)" stroke="#7a3210" stroke-width="0.5" rx="1" transform="rotate(-45,0,0)"/>
    <rect x="-6" y="20" width="12" height="24" fill="url(#rust)" stroke="#7a3210" stroke-width="0.5" rx="1" transform="rotate(-45,0,0)"/>

    <!-- Center hub (ring) -->
    <circle cx="0" cy="0" r="20" fill="url(#rust)" stroke="#7a3210" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="12" fill="#c05020"/>
    <!-- Center hole -->
    <circle cx="0" cy="0" r="7" fill="#7a3210"/>
    <circle cx="0" cy="0" r="4" fill="#602810" opacity="0.7"/>
  </g>

  <!-- === TEXT: OxiDB === -->
  <text x="390" y="200" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="800" font-size="115" letter-spacing="-1">
    <tspan fill="#bf4a18">Oxi</tspan><tspan fill="#3c3c3c">DB</tspan>
  </text>
</svg>
