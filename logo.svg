<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 300" width="820" height="300">
  <defs>
    <linearGradient id="metalBody" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6e6e6e"/>
      <stop offset="18%" stop-color="#a5a5a5"/>
      <stop offset="40%" stop-color="#c2c2c2"/>
      <stop offset="55%" stop-color="#b5b5b5"/>
      <stop offset="72%" stop-color="#959595"/>
      <stop offset="88%" stop-color="#ababab"/>
      <stop offset="100%" stop-color="#6a6a6a"/>
    </linearGradient>
    <linearGradient id="metalTop" x1="0" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#b8b8b8"/>
      <stop offset="50%" stop-color="#d0d0d0"/>
      <stop offset="100%" stop-color="#8a8a8a"/>
    </linearGradient>
    <linearGradient id="bandGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#585858"/>
      <stop offset="30%" stop-color="#7a7a7a"/>
      <stop offset="50%" stop-color="#8a8a8a"/>
      <stop offset="70%" stop-color="#7a7a7a"/>
      <stop offset="100%" stop-color="#505050"/>
    </linearGradient>
    <linearGradient id="rustOrange" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#d06020"/>
      <stop offset="50%" stop-color="#bf4c18"/>
      <stop offset="100%" stop-color="#a84014"/>
    </linearGradient>
    <!-- Clip the cylinder body to its elliptical shape -->
    <clipPath id="cylClip">
      <path d="M40,52 L40,228 A70,22 0 0,0 180,228 L180,52 A70,22 0 0,1 40,52 Z"/>
    </clipPath>
  </defs>

  <!-- DATABASE CYLINDER -->
  <g transform="translate(68, 24)">
    <!-- Cylinder body with clip -->
    <g clip-path="url(#cylClip)">
      <rect x="40" y="30" width="140" height="220" fill="url(#metalBody)"/>
      <!-- Brushed metal streaks -->
      <line x1="60" y1="30" x2="60" y2="250" stroke="#bbb" stroke-width="0.7" opacity="0.3"/>
      <line x1="80" y1="30" x2="80" y2="250" stroke="#ccc" stroke-width="0.5" opacity="0.25"/>
      <line x1="95" y1="30" x2="95" y2="250" stroke="#bbb" stroke-width="0.6" opacity="0.2"/>
      <line x1="115" y1="30" x2="115" y2="250" stroke="#c5c5c5" stroke-width="0.5" opacity="0.3"/>
      <line x1="130" y1="30" x2="130" y2="250" stroke="#bbb" stroke-width="0.6" opacity="0.25"/>
      <line x1="150" y1="30" x2="150" y2="250" stroke="#c0c0c0" stroke-width="0.5" opacity="0.2"/>
      <line x1="165" y1="30" x2="165" y2="250" stroke="#b8b8b8" stroke-width="0.5" opacity="0.25"/>
      <!-- Band separators -->
      <rect x="40" y="104" width="140" height="6" fill="url(#bandGrad)" opacity="0.55"/>
      <rect x="40" y="166" width="140" height="6" fill="url(#bandGrad)" opacity="0.55"/>
    </g>

    <!-- Bottom ellipse (shadow) -->
    <ellipse cx="110" cy="228" rx="70" ry="22" fill="#5a5a5a"/>
    <!-- Cylinder body sides -->
    <path d="M40,52 L40,228 A70,22 0 0,0 180,228 L180,52" fill="none" stroke="#5a5a5a" stroke-width="1"/>
    <!-- Band ellipses (3D effect) -->
    <ellipse cx="110" cy="107" rx="70" ry="18" fill="none" stroke="#606060" stroke-width="1.5" opacity="0.35"/>
    <ellipse cx="110" cy="169" rx="70" ry="18" fill="none" stroke="#606060" stroke-width="1.5" opacity="0.35"/>
    <!-- Top ellipse -->
    <ellipse cx="110" cy="52" rx="70" ry="22" fill="url(#metalTop)"/>
    <ellipse cx="110" cy="52" rx="70" ry="22" fill="none" stroke="#999" stroke-width="1"/>
    <ellipse cx="110" cy="52" rx="56" ry="15" fill="#909090" opacity="0.35"/>
  </g>

  <!-- GEAR COG overlapping the cylinder -->
  <g transform="translate(135, 158)">
    <!-- Gear: 8 teeth, procedurally shaped -->
    <path d="
      M-6,-78 L6,-78 L8,-66 C14,-64 20,-60 24,-56
      L34,-62 L42,-52 L34,-44 C36,-38 38,-32 38,-26
      L50,-22 L50,-10 L38,-8 C38,-2 36,4 34,10
      L42,18 L34,28 L24,22 C20,26 14,30 8,32
      L6,44 L-6,44 L-8,32 C-14,30 -20,26 -24,22
      L-34,28 L-42,18 L-34,10 C-36,4 -38,-2 -38,-8
      L-50,-10 L-50,-22 L-38,-26 C-38,-32 -36,-38 -34,-44
      L-42,-52 L-34,-62 L-24,-56 C-20,-60 -14,-64 -8,-66 Z"
      fill="url(#rustOrange)" stroke="#7a3010" stroke-width="1.5" stroke-linejoin="round"/>
    <!-- Central ring -->
    <circle cx="0" cy="-17" r="22" fill="url(#rustOrange)" stroke="#7a3010" stroke-width="1.5"/>
    <!-- Spokes (cross pattern) -->
    <rect x="-3" y="-62" width="6" height="90" rx="2" fill="#8e3812" opacity="0.65"/>
    <rect x="-38" y="-20" width="76" height="6" rx="2" fill="#8e3812" opacity="0.65"/>
    <!-- Diagonal spokes -->
    <rect x="-3" y="-45" width="6" height="56" rx="2" fill="#8e3812" opacity="0.5" transform="rotate(45, 0, -17)"/>
    <rect x="-3" y="-45" width="6" height="56" rx="2" fill="#8e3812" opacity="0.5" transform="rotate(-45, 0, -17)"/>
    <!-- Hub -->
    <circle cx="0" cy="-17" r="12" fill="#cc5820"/>
    <circle cx="0" cy="-17" r="5.5" fill="#7a3010"/>
  </g>

  <!-- TEXT: OxiDB -->
  <text x="365" y="192" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="800" font-size="112" letter-spacing="-2">
    <tspan fill="#c24a18">Oxi</tspan><tspan fill="#3a3a3a">DB</tspan>
  </text>
</svg>
